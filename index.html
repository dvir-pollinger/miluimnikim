<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="index.js"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<form id="ribbonForm">
			1.
			<input type="radio" id="male" name="gender" value="male" />
			<label for="male">Miluimnik</label>
			<input type="radio" id="female" name="gender" value="female" />
			<label for="female">Miluimnikit</label>
			<br />
			<label>
				2.
				<select id="kumta">
					<option>Select Kumta</option>
				</select>
			</label>
			<br />
			<label>
				3. Select Image:
				<input
					type="file"
					id="imageInput"
					accept="image/*"
					onchange="addRibbon()"
				/>
			</label>
			<br />
			<button type="button" onclick="saveImageWithRibbon()">Save Image</button>
		</form>
		<div id="imageContainer"></div>
	</body>
</html>
